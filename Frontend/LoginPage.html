<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <!-- Background Shape -->
    <svg class="BackgroundShape" height="640" width="1280">
        <polygon id="SideTriangle" points="0, 0 1300, 645 0, 645"/>
    </svg>

    <section>
        <!-- Login Box -->
        <div class="login-box">     
            <form action="">
                <h2>Login</h2>

                <!-- Input Box (Email) -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required placeholder="Username/Email">
                    <!-- <label>Email</label> -->
                </div>

                <!-- Input Box (Password) -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required placeholder="Password">
                    <!-- <label>Password</label> -->
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="forgot-password">
                    <label><input type="checkbox">Remember me</label>
                    <span><a href="#">Forgot Password?</a></span>
                </div>

                <!-- Login Button -->
                <button>Login</button>

                <!-- Register Link -->
                <div class="register-link">
                    <p>Don't have an account? <a href="SignUpPage.html">Register here</a></p>
                </div>
            </form>
        </div>
        <!-- Forgot password pop up -->
        <div class="forgotPopUp">
            <div class="cancel"><button id="cancelButton">X</button></div>
            <!-- Input Box (Email) -->
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required placeholder="Email">
                <!-- <label>Email</label> -->
            </div>

            <!-- Login Button -->
            <button></button>
        </div>
    </section>
    </div>


    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
