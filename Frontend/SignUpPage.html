<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUpPage.css" />
    <script src="email.js" defer></script>
  </head>
  <body>
    <!-- SVG element to create a background shape -->
    <svg class="BackgroundShape" height="640" width="1280">
      <polygon id="SideTriangle" points="0, 0 1300, 645 0, 645"/>
  </svg>
  <!-- Sign-up form -->
  <div class="signup-box">     
    <form action="">
      <!-- Heading for signup field -->
      <h2>Sign-Up</h2>
            
      <!-- Full name input field -->
      <div class="input-box">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <input type="text" required placeholder="e.g Johnson">
          <label for="">Full name</label>
      </div>

      <!-- Surname input field -->
      <div class="input-box">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <input type="text" required placeholder="e.g Smith">
          <label for="">Surname</label>
      </div>

      <!-- Email address input field -->
      <div class="input-box">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <input type="email" required placeholder="e.g JohnsonSmith@gmail.com">
          <label for="">Email Address</label>
      </div>
      <!-- Cellphone number input field -->
      <div class="input-box">
        <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
        <input type="number" required placeholder="e.g 000 000 0000">
        <label for="">Cellphone Number</label>
    </div>

    <!-- Password input field -->
    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type="password" required placeholder="e.g ********" id="password">
        <label for="">Password</label>
        <ul>
          <li>Atleast one capital letter</li>
          <li>Atleast one special Character</li>
          <li>length > 8</li>
          <li>Atleast one digit</li>
        </ul>
    </div>
      <!-- Confirm password input field -->
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type="password" required placeholder="e.g ********">
        <label for="">Confirm Password</label>
    </div>

    <!-- Terms and Conditions checkbox -->
    <div class="Ts_Cs">
        <label for=""><input type="checkbox">I accept the <a href="Ts_Cs.html">Terms and Conditions</a></label>
    </div>
    
    <!-- Sign-up button -->
    <button><a href="OTP.html">Sign-Up</a> </button>
    <!-- Login page link -->
    <div class="loginPage-link">
        <p>Already have an account? <a href="LoginPage.html">Login here</a></p>
    </div>
    </form>
  </div>
   <!-- Ionicons script to display icons in input fields -->
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
