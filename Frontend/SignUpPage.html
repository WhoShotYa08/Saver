<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="SignUpPage.css" />
  </head>
  <body>
    <!-- SVG element to create a background shape -->
    <svg class="BackgroundShape" height="640" width="1280">
      <polygon id="SideTriangle" points="0, 0 1300, 645 0, 645"/>
  </svg>
  <!-- Sign-up form -->
  <div class="signup-box">     
    <form action="">
      <!-- Heading for signup field -->
      <h2>Sign-Up</h2>
            
      <!-- Full name input field -->
      <div class="input-box">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <input type="text" required placeholder="e.g Johnson">
          <label for="">Full name</label>
      </div>

      <!-- Surname input field -->
      <div class="input-box">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <input type="text" required placeholder="e.g Smith">
          <label for="">Surname</label>
      </div>

      <!-- Email address input field -->
      <div class="input-box">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <input type="email" required placeholder="e.g JohnsonSmith@gmail.com">
          <label for="">Email Address</label>
      </div>
    </form>
  </div>
  </body>
</html>
